{% extends 'base.html' %}


{% block head_title %}

{% block content %}

<div class='row text-center'>
    <div class='col'>
        <h1>Welcome to Tweetos</h1>
    </div>
</div>

<div class="row mb-3">
    <div class="col-md-6 mx-auto col-10">
        <form action="/create-tweet" id = "tweet-create-form" method="POST" class="form">
            {% csrf_token %}
            <input type="hidden" value='/' name='next' />
            <textarea class='form-control' name='content' placeholder="Write your tweet here"></textarea>
            <button type="input" class="btn btn-primary">Tweet</button>
        </form>
    </div> 
</div>

<div  class="row" id="tweets">  
    loading...
</div>




<script> 

const handleTweetCreateSubmit = (e) => {
    e.preventDefault();
    console.log(e);

} 

const createTweet = document.getElementById('tweet-create-form');
createTweet.addEventListener("submit", handleTweetCreateSubmit )
const tweetsElement = document.getElementById("tweets");

const loadTweets = function(tweet){
    const xhr = new XMLHttpRequest();
    const method = 'GET';
    const url = "/tweets"; 
    const responseType = "json";

    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function(){
        console.log(xhr.response); 
        const serverResponse = xhr.response;
        const listedItems = serverResponse.listAll;
        let finalTweetStr = "";
        for (let i = 0; i < listedItems.length; i++){
            console.log(i);
            tweetObj = listedItems[i];
            currentTweet = formatTweetElement(tweetObj);
            finalTweetStr += currentTweet;
        }
    tweetsElement.innerHTML = finalTweetStr; 
    }
    xhr.send();
}

loadTweets(tweetsElement);
// To processs the json data from the API response

function handleDidLike (tweet_id, currentCount){
    console.log(tweet_id, currentCount);
    currentCount++; 
    return;
}
function LikeBtn(tweet){
    return "<button class=' btn btn-primary btn-small' onclick=handleDidLike(" + tweet.id+ "," + tweet.likes+ ")>" + tweet.likes + " Likes</button>";
}

function formatTweetElement(tweet){
    const formattedTweet = "<div class=' col-12 col-md-10 border rounded  py-3 mb-4 tweet' id='" + tweet.id + "'></p>" +  "<p>" + tweet.content + "</p><div class='btn-group'>" + LikeBtn(tweet ) + "</div> </div>";
    return formattedTweet
}

</script>

{% endblock content %}
