<script> 
const handleTweetCreateSubmit = (e) => {
    e.preventDefault();
    const myForm = e.target;
    const myFormData = new FormData(myForm);
    const method = myForm.getAttribute("method");
    const url = myForm.getAttribute("action");
    
    //where to send it
    const xhr = new XMLHttpRequest(); 
    xhr.open(method, url);
    xhr.setRequestHeader("HTTP_X_REQUESTED_WITH", "XMLHttpRequest");
    xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest")
    xhr.onload = function(){
        if (xhr.status === 201){
            const newTweetJson = JSON.parse(xhr.response);
            const newTweetElement = formatTweetElement(newTweetJson);
            const blockHtml = tweetsContainerElement.innerHTML;
            tweetsContainerElement.innerHTML = newTweetElement + blockHtml;
            myForm.reset();
        } else if (xhr.status === 400) {
            const errorJson = xhr.response;
            console.log(errorJson);
        } else if (xhr.status === 500) {
            alert("There was a server error, please try again.")
        }
    }
    xhr.onerror = function(){
        alert("An error occured, please try again.");
    }
    xhr.send(myFormData)
} 

const createTweet = document.getElementById('tweet-create-form');
createTweet.addEventListener("submit", handleTweetCreateSubmit )
const tweetsContainerElement = document.getElementById("tweets");
 
const loadTweets = function(tweet){
    const xhr = new XMLHttpRequest();
    const method = 'GET';
    const url = "/tweets"; 
    const responseType = "json";

    xhr.responseType = responseType;
    xhr.open(method, url);
    xhr.onload = function(){
        const serverResponse = xhr.response;
        const listedItems = serverResponse.listAll;
        let finalTweetStr = "";
        for (let i = 0; i < listedItems.length; i++){
            tweetObj = listedItems[i];
            currentTweet = formatTweetElement(tweetObj);
            finalTweetStr += currentTweet;
        }
    tweetsContainerElement.innerHTML = finalTweetStr; 
    }
    xhr.send();
}

loadTweets(tweetsContainerElement);
