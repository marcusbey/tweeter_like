<div id="tweets">

</div>




<script> 
const tweetsElement = document.getElementById("tweets");
tweetsElement.innerHTML = "";

const xhr = new XMLHttpRequest();
const method = 'GET';
const url = "/tweets";
const responseType = "json";
function handleDidLike (tweet_id, currentCount){
    console.log(tweet_id, currentCount);
    currentCount++; 
    return;
}
function LikeBtn(tweet){
    return "<button class=' btn btn-primary btn-small' onclick=handleDidLike(" + tweet.id+ "," + tweet.likes+ ")>" + tweet.likes + " Likes</button>";
}

function formatTweetElement(tweet){
    const formattedTweet = "<div class='mb-4 tweet' id='"+ tweet.id +"'></p>" +  "<p>" +
         tweet.content + 
         "</p><div class='btn-group'>" + LikeBtn(tweet ) + "</div></div>";
    return formattedTweet
}
xhr.responseType = responseType;
xhr.open(method, url);
xhr.onload = function(){
    console.log(xhr.response); 
    const serverResponse = xhr.response;
    const listedItems = serverResponse.response;
    let finalTweetStr = ""
    for (let i = 0; i < listedItems.length; i++){
        console.log(i);
        tweetObj = listedItems[i];
        currentTweet = formatTweetElement(tweetObj);
          finalTweetStr += currentTweet;
    }
   tweetsElement.innerHTML = finalTweetStr;

}
xhr.send();
</script>

{% endblock content %}
